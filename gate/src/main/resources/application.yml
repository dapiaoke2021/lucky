spring:
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**
          filters:
            - SwaggerHeaderFilter
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
          filters:
            - SwaggerHeaderFilter
        - id: lucky-eth
          uri: lb://lucky-eth
          predicates:
            - Path=/eth/lucky/**
          filters:
            - StripPrefix=1
            - SwaggerHeaderFilter
        - id: lucky-btc
          uri: lb://lucky-btc
          predicates:
            - Path=/btc/lucky/**
          filters:
            - StripPrefix=1
            - SwaggerHeaderFilter
# 配置输出日志
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG

#开启端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false
secure:
  ignore:
    urls:
      - "/actuator/**"
      - "/auth/**"
      - "/public/**"
      - "/doc.html"
      - "/doc.html#/**"
      - "/*.html"
      - "/webjars/**"
      - "/swagger-resources/**"
      - "/**/api-docs"
role:
  authority:
    user:
      - "/*/lucky/**"
      - "/user/**"